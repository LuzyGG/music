<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Site</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: sans-serif;
    overflow: hidden;
  }

  /* Video arka plan */
  #bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    filter: brightness(0.5);
  }

  /* Şarkı listesi */
  #song-list {
    height: calc(100vh - 100px);
    overflow-y: auto;
    padding: 10px;
    background: rgba(0,0,0,0.3);
  }

  #song-list button {
    display: block;
    width: 100%;
    margin: 5px 0;
    padding: 15px;
    background: rgba(255,255,255,0.1);
    color: #fff;
    border: none;
    border-radius: 8px;
    text-align: left;
    font-size: 16px;
  }

  /* Player bar */
  #player-bar {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 100px;
    background: rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 5px;
  }

  #current-song {
    font-size: 18px;
    margin-bottom: 5px;
    color: orange;
  }

  #progress {
    width: 90%;
    height: 6px;
    background: #555;
    border-radius: 3px;
    margin-bottom: 5px;
  }

  #progress-filled {
    height: 100%;
    width: 0%;
    background: orange;
    border-radius: 3px;
  }

  #controls {
    display: flex;
    gap: 20px;
  }

  #controls button {
    padding: 8px 15px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background: orange;
    color: #000;
    cursor: pointer;
  }

</style>
</head>
<body>

<video autoplay muted loop id="bg-video">
  <source src="background.mp4" type="video/mp4">
</video>

<div id="song-list"></div>

<div id="player-bar">
  <div id="current-song">-</div>
  <div id="progress"><div id="progress-filled"></div></div>
  <div id="controls">
    <button id="prev">Prev</button>
    <button id="play">Play</button>
    <button id="next">Next</button>
  </div>
</div>

<script>
  // Şarkı listesi (mahni1 -> mahni20)
  const songs = [];
  for(let i=1; i<=200; i++){
    songs.push(`database/mahni${i}.mp3`);
  }

  const songListDiv = document.getElementById('song-list');
  const audio = new Audio();
  const currentSongDiv = document.getElementById('current-song');
  const progressFilled = document.getElementById('progress-filled');
  let currentIndex = 0;

  // Listeyi oluştur
  songs.forEach((song, index) => {
    const btn = document.createElement('button');
    btn.textContent = song.split('/')[1];
    btn.addEventListener('click', () => {
      currentIndex = index;
      playSong();
    });
    songListDiv.appendChild(btn);
  });

  // Şarkıyı çal
  function playSong() {
    audio.src = songs[currentIndex];
    audio.play();
    currentSongDiv.textContent = songs[currentIndex].split('/')[1];
    document.getElementById('play').textContent = 'Pause';
  }

  // Kontroller
  document.getElementById('play').addEventListener('click', () => {
    if(audio.paused){
      audio.play();
      document.getElementById('play').textContent = 'Pause';
    } else {
      audio.pause();
      document.getElementById('play').textContent = 'Play';
    }
  });

  document.getElementById('prev').addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + songs.length) % songs.length;
    playSong();
  });

  document.getElementById('next').addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % songs.length;
    playSong();
  });

  // İlerleme çubuğu
  audio.addEventListener('timeupdate', () => {
    const percent = (audio.currentTime / audio.duration) * 100;
    progressFilled.style.width = percent + '%';
  });

</script>

</body>
</html>
